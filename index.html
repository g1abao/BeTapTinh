<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20127112-Dương Nguyễn Gia Bảo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Bé tập tính</h2>
        <br>
        <br>

        <div class="row">
            <div class="col-2 guide-text">
                <p id="title-first-number">Số thứ nhất </p>
            </div>

            <div class="col-2 input-box">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="first-number" onchange="checkFirstNumber()">
                    </div>
                </form>
            </div>

            <div class="col-1 operator">
                <input type="radio" name="caculation" id="checkbox-plus" class="checkbox" value="Black">
                <label for="checkbox-plus">Cộng</label>
            </div>

            <div class="col-1 operator">
                <input type="radio" name="caculation" id="checkbox-minus" class="checkbox" value="Black">
                <label for="checkbox-minus">Trừ</label>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-2 guide-text">
                <p id="title-second-number">Số thứ hai </p>
            </div>

            <div class="col-2 input-box">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="second-number" onchange="checkSecondNumber()">
                    </div>
                </form>
            </div>

            <div class="col-1 operator">
                <input type="radio" name="caculation" id="checkbox-multiply" class="checkbox" value="Black">
                <label for="checkbox-plus">Nhân</label>
            </div>

            <div class="col-1 operator">
                <input type="radio" name="caculation" id="checkbox-divide" class="checkbox" value="Black">
                <label for="checkbox-minus">Chia</label>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-2 guide-text">
                <p>Kết quả </p>
            </div>

            <div class="col-2 input-box">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="result">
                    </div>
                </form>
            </div>

            <div class="col-1 caculate-button">
                <button type="button" class="btn" id="caculate-button" onclick="checkCalculation()">
                    Tính
                </button>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-2 announce">
                <p>Thông báo</p>
            </div>

            <div class="col-7 print-announce">
                <p id="print-announce"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
